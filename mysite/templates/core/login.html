{% extends 'core/base.html' %}
{% block content %}
  <h2>Login</h2>

    <form method='POST'>
      {% csrf_token %}
      <table>
        {{ form.as_p }}
        <tr>
          <td>&nbsp;</td>
          <td><input type='submit' value='Login'></td>
        </tr>
      </table>
    </form>
  <a href="{% url 'core:signup' %}">
  <button>Sign Up</button>
  </a>
{% endblock %}
